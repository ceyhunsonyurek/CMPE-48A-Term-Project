apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
  namespace: default
  labels:
    app: url-shortener
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
        version: v1
    spec:
      serviceAccountName: default
      containers:
      - name: url-shortener
        image: us-central1-docker.pkg.dev/url-shortener-479913/url-shortener-repo/url-shortener:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        
        env:
        # ConfigMap values
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: GCP_PROJECT_ID
        - name: GCS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: GCS_BUCKET_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: DB_DATABASE
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: FLASK_ENV
        - name: DB_POOL_MIN_SIZE
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: DB_POOL_MIN_SIZE
        - name: DB_POOL_MAX_SIZE
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: DB_POOL_MAX_SIZE
        
        # Secret values
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: url-shortener-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: url-shortener-secrets
              key: DB_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: url-shortener-secrets
              key: SECRET_KEY
        
        # GCP Authentication (for GCS access)
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/gcs-key/key.json"
        
        volumeMounts:
        - name: gcs-key
          mountPath: /etc/gcs-key
          readOnly: true
        
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30  # Allow app startup
          periodSeconds: 20        # Check less frequently to reduce load
          timeoutSeconds: 3        # Fast timeout - health check is now ultra-fast
          failureThreshold: 5       # Allow more failures before restart (for transient issues)
        
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15   # Allow DB pool initialization
          periodSeconds: 10        # Check frequency
          timeoutSeconds: 2         # Fast timeout - health check is now ultra-fast
          failureThreshold: 3       # Allow 3 failures before marking not ready
      
      volumes:
      - name: gcs-key
        secret:
          secretName: gcs-key
