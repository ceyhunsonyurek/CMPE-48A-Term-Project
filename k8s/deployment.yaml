apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
  namespace: default
  labels:
    app: url-shortener
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
        version: v1
    spec:
      containers:
      - name: url-shortener
        image: us-central1-docker.pkg.dev/url-shortener-479913/url-shortener-repo/url-shortener:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        
        env:
        # ConfigMap values
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: GCP_PROJECT_ID
        - name: GCS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: GCS_BUCKET_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: DB_DATABASE
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: url-shortener-config
              key: FLASK_ENV
        
        # Secret values
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: url-shortener-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: url-shortener-secrets
              key: DB_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: url-shortener-secrets
              key: SECRET_KEY
        
        # GCP Authentication (for GCS access)
        # Uses Workload Identity or default service account
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: ""  # Leave empty to use default credentials
        
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

