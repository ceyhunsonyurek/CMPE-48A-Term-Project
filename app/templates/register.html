{% extends 'base.html' %}
{% block title %}Register - SwiftShort{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <div class="icon-wrapper">
                <i class="fas fa-user-plus" style="color: white; font-size: 1.5rem;"></i>
            </div>
            <h1 class="register-title">Create Account</h1>
            <p class="register-subtitle">Join SwiftShort and start shortening URLs</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" class="form-control" 
                    placeholder="Choose a username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" class="form-control" 
                    placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" 
                    placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-register">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="register-links">
            <a href="{{ url_for('login') }}">
                <i class="fas fa-sign-in-alt"></i> Already have an account?
            </a>
        </div>
    </div>
</div>
{% endblock %}
